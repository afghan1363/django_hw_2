{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="col-12 mb-5">
        <form method="post" class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Удаление проги
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <p>Действительно хотите удались этот продукт-прогу {{ object.title }}?</p>
                        <button type="submit" class="btn btn-outline-danger">
                            Удалить
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'catalog:product' object.pk %}">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
