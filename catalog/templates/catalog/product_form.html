{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Добавление приложения</div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить изменения
                            {% else %}
                                Добавить прогу
                            {% endif %}
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'catalog:product' object.pk %}">Отмена</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Добавление версии приложения</div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_table }}
                            {% if not forloop.last %}
                                <hr>
                                <hr>
                            {%endif%}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
