{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary mb-5" href="{% url 'blog:create' %}">Добавить статью</a>
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-md-6 mb-2">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{object.title}}</h3>
                    <div class="mb-1 text-body-secondary">{{object.creation_date}}</div>
                    <p class="card-text mb-auto">{{object.text|slice:50}}</p>
                    <a href="{% url 'blog:view' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
                        Продолжить чтение
                        <svg class="bi">
                            <use xlink:href="#chevron-right"></use>
                        </svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
